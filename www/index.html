<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StockR</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        /* align-items: center; */
        height: 100vh;
        width: 100vw;
        font-family: Arial, sans-serif;
      }
      main {
        text-align: center;
      }
      .error {
        color: red;
      }
      #symbolInput {
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <script src="./bootstrap.js"></script>
    <main>
      <canvas id="canvas" width="1400" height="900"></canvas>
      <form id="stockForm">
        <div>
          <label for="symbolInput">Stock Symbol:</label>
          <input type="text" id="symbolInput" name="symbol" />
          <button type="submit">Analyze</button>
        </div>
        <span id="errorText" style="color: red; display: none"
          >* Please input a valid stock symbol *</span
        >
      </form>
    </main>
  </body>
</html>
